<!--/*
    VENTURE Search Component
    Search form and results display
*/-->
<sly data-sly-use.search="com.aem.oak.models.navigation.SearchModel"></sly>

<div class="venture-search ${search.styleClass}">
    <!-- Search Form -->
    <form class="venture-search__form" method="get">
        <div class="venture-search__input-wrapper">
            <svg class="venture-search__icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
            <input type="search"
                   name="q"
                   class="venture-search__input"
                   value="${search.query}"
                   placeholder="${search.placeholder}"
                   aria-label="Search">
        </div>
        <button type="submit" class="venture-search__submit">${search.buttonText}</button>
    </form>

    <!-- Search Results -->
    <div class="venture-search__results" data-sly-test="${search.hasSearched}">
        <!-- Results Header -->
        <div class="venture-search__results-header" data-sly-test="${search.hasResults}">
            <p class="venture-search__results-count">
                Found <strong>${search.totalResults}</strong> results for "<strong>${search.query}</strong>"
            </p>
        </div>

        <!-- No Results -->
        <div class="venture-search__no-results" data-sly-test="${!search.hasResults}">
            <p>No results found for "<strong>${search.query}</strong>"</p>
            <p>Try different keywords or check your spelling.</p>
        </div>

        <!-- Results List -->
        <div class="venture-search__results-list" data-sly-test="${search.hasResults}">
            <sly data-sly-list.result="${search.results}">
                <article class="venture-search__result">
                    <a href="${result.link}" class="venture-search__result-image" data-sly-test="${result.hasImage}">
                        <img src="${result.image}" alt="${result.title}" loading="lazy">
                    </a>
                    <div class="venture-search__result-content">
                        <h3 class="venture-search__result-title">
                            <a href="${result.link}">${result.title}</a>
                        </h3>
                        <p class="venture-search__result-excerpt"
                           data-sly-test="${search.showExcerpt && result.excerpt}">${result.excerpt @ context='html'}</p>
                        <span class="venture-search__result-date"
                              data-sly-test="${result.formattedDate}">${result.formattedDate}</span>
                    </div>
                </article>
            </sly>
        </div>

        <!-- Pagination -->
        <div class="venture-search__pagination" data-sly-test="${search.totalPages > 1}">
            <a href="?q=${search.query}&page=${search.currentPage - 1}"
               class="venture-search__page-link"
               data-sly-test="${search.hasPrevious}">← Previous</a>
            <span class="venture-search__page-info">
                Page ${search.currentPage} of ${search.totalPages}
            </span>
            <a href="?q=${search.query}&page=${search.currentPage + 1}"
               class="venture-search__page-link"
               data-sly-test="${search.hasNext}">Next →</a>
        </div>
    </div>
</div>

<style>
.venture-search {
    margin: 2rem 0;
}

/* Form Styles */
.venture-search__form {
    display: flex;
    gap: 0.5rem;
    max-width: 600px;
}

.venture-search__input-wrapper {
    flex: 1;
    position: relative;
}

.venture-search__icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
}

.venture-search__input {
    width: 100%;
    padding: 0.875rem 1rem 0.875rem 3rem;
    border: 2px solid #dee2e6;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.2s ease;
}

.venture-search__input:focus {
    outline: none;
    border-color: var(--venture-yellow, #FFEA00);
}

.venture-search__submit {
    padding: 0.875rem 1.5rem;
    background: var(--venture-dark, #202020);
    color: #fff;
    border: none;
    border-radius: 4px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
}

.venture-search__submit:hover {
    background: var(--venture-coral, #FF6B6B);
}

/* Style Variants */
.venture-search--prominent .venture-search__form {
    max-width: 800px;
    margin: 0 auto;
}

.venture-search--prominent .venture-search__input {
    padding: 1.25rem 1.5rem 1.25rem 3.5rem;
    font-size: 1.125rem;
    border-radius: 50px;
}

.venture-search--prominent .venture-search__icon {
    left: 1.25rem;
}

.venture-search--prominent .venture-search__submit {
    padding: 1.25rem 2rem;
    border-radius: 50px;
}

.venture-search--minimal .venture-search__input {
    border: none;
    border-bottom: 2px solid #dee2e6;
    border-radius: 0;
    padding-left: 2.5rem;
}

.venture-search--minimal .venture-search__input:focus {
    border-bottom-color: var(--venture-dark, #202020);
}

.venture-search--minimal .venture-search__submit {
    background: transparent;
    color: var(--venture-dark, #202020);
    border: 2px solid var(--venture-dark, #202020);
}

/* Results */
.venture-search__results {
    margin-top: 2rem;
}

.venture-search__results-header {
    padding-bottom: 1rem;
    border-bottom: 1px solid #dee2e6;
    margin-bottom: 1.5rem;
}

.venture-search__results-count {
    color: #6c757d;
    margin: 0;
}

.venture-search__no-results {
    text-align: center;
    padding: 3rem 1rem;
    color: #6c757d;
}

.venture-search__results-list {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.venture-search__result {
    display: grid;
    grid-template-columns: 120px 1fr;
    gap: 1rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #eee;
}

@media (max-width: 480px) {
    .venture-search__result {
        grid-template-columns: 1fr;
    }
}

.venture-search__result-image img {
    width: 100%;
    aspect-ratio: 4 / 3;
    object-fit: cover;
    border-radius: 4px;
}

.venture-search__result-title {
    font-family: var(--venture-font-heading, 'Asar', Georgia, serif);
    font-size: 1.25rem;
    font-weight: 400;
    margin: 0 0 0.5rem 0;
}

.venture-search__result-title a {
    color: var(--venture-dark, #202020);
    text-decoration: none;
}

.venture-search__result-title a:hover {
    color: var(--venture-coral, #FF6B6B);
}

.venture-search__result-excerpt {
    font-size: 0.9rem;
    color: #6c757d;
    line-height: 1.6;
    margin: 0 0 0.5rem 0;
}

.venture-search__result-excerpt mark {
    background: var(--venture-yellow, #FFEA00);
    padding: 0 0.2em;
}

.venture-search__result-date {
    font-size: 0.8rem;
    color: #adb5bd;
}

/* Pagination */
.venture-search__pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid #dee2e6;
}

.venture-search__page-link {
    color: var(--venture-dark, #202020);
    text-decoration: none;
    font-weight: 600;
}

.venture-search__page-link:hover {
    color: var(--venture-coral, #FF6B6B);
}

.venture-search__page-info {
    color: #6c757d;
    font-size: 0.9rem;
}
</style>
