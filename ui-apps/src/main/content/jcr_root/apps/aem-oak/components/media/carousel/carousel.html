<!--/*
    VENTURE Carousel Component
    Content slider with navigation
*/-->
<sly data-sly-use.carousel="com.aem.oak.models.media.CarouselModel"></sly>

<div class="venture-carousel ${carousel.transitionClass}"
     data-sly-test="${carousel.hasSlides}"
     data-autoplay="${carousel.autoplay}"
     data-speed="${carousel.autoplaySpeed}"
     data-loop="${carousel.loop}">

    <!-- Slides Container -->
    <div class="venture-carousel__track">
        <sly data-sly-list.slide="${carousel.slides}">
            <div class="venture-carousel__slide ${slide.index == 0 ? 'active' : ''}"
                 data-index="${slide.index}">
                <!-- Background Image -->
                <div class="venture-carousel__image"
                     style="background-image: url('${slide.image}');"
                     data-sly-test="${slide.image}"></div>

                <!-- Content Overlay -->
                <div class="venture-carousel__content" data-sly-test="${slide.hasContent}">
                    <h2 class="venture-carousel__title" data-sly-test="${slide.title}">${slide.title}</h2>
                    <p class="venture-carousel__subtitle" data-sly-test="${slide.subtitle}">${slide.subtitle}</p>
                    <a href="${slide.ctaLink}"
                       class="venture-carousel__cta venture-btn venture-btn--primary"
                       data-sly-test="${slide.hasCta}">${slide.ctaText}</a>
                </div>
            </div>
        </sly>
    </div>

    <!-- Navigation Arrows -->
    <button class="venture-carousel__arrow venture-carousel__arrow--prev"
            aria-label="Previous slide"
            data-sly-test="${carousel.showArrows}">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"/>
        </svg>
    </button>
    <button class="venture-carousel__arrow venture-carousel__arrow--next"
            aria-label="Next slide"
            data-sly-test="${carousel.showArrows}">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"/>
        </svg>
    </button>

    <!-- Dot Navigation -->
    <div class="venture-carousel__dots" data-sly-test="${carousel.showDots}">
        <sly data-sly-list.slide="${carousel.slides}">
            <button class="venture-carousel__dot ${slide.index == 0 ? 'active' : ''}"
                    data-index="${slide.index}"
                    aria-label="Go to slide ${slide.index + 1}"></button>
        </sly>
    </div>
</div>

<style>
.venture-carousel {
    position: relative;
    overflow: hidden;
    margin: 2rem 0;
}

.venture-carousel__track {
    display: flex;
    transition: transform 0.5s ease;
}

.venture-carousel--fade .venture-carousel__track {
    display: block;
}

.venture-carousel__slide {
    flex: 0 0 100%;
    position: relative;
    min-height: 400px;
}

@media (min-width: 768px) {
    .venture-carousel__slide {
        min-height: 500px;
    }
}

.venture-carousel--fade .venture-carousel__slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.venture-carousel--fade .venture-carousel__slide.active {
    position: relative;
    opacity: 1;
}

.venture-carousel__image {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
}

.venture-carousel__image::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 100%);
}

.venture-carousel__content {
    position: relative;
    z-index: 1;
    padding: 3rem;
    max-width: 600px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: #fff;
}

.venture-carousel__title {
    font-family: var(--venture-font-heading, 'Asar', Georgia, serif);
    font-size: clamp(2rem, 4vw, 3rem);
    font-weight: 400;
    margin: 0 0 1rem 0;
    line-height: 1.2;
}

.venture-carousel__subtitle {
    font-size: 1.125rem;
    margin: 0 0 1.5rem 0;
    opacity: 0.9;
    line-height: 1.6;
}

.venture-carousel__cta {
    align-self: flex-start;
}

/* Arrows */
.venture-carousel__arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    color: var(--venture-dark, #202020);
}

.venture-carousel__arrow:hover {
    background: var(--venture-yellow, #FFEA00);
    transform: translateY(-50%) scale(1.1);
}

.venture-carousel__arrow--prev { left: 1rem; }
.venture-carousel__arrow--next { right: 1rem; }

/* Dots */
.venture-carousel__dots {
    position: absolute;
    bottom: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 0.5rem;
    z-index: 2;
}

.venture-carousel__dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid #fff;
    background: transparent;
    cursor: pointer;
    transition: all 0.2s ease;
    padding: 0;
}

.venture-carousel__dot:hover,
.venture-carousel__dot.active {
    background: var(--venture-yellow, #FFEA00);
    border-color: var(--venture-yellow, #FFEA00);
}
</style>

<script>
(function() {
    const carousels = document.querySelectorAll('.venture-carousel');

    carousels.forEach(function(carousel) {
        const track = carousel.querySelector('.venture-carousel__track');
        const slides = carousel.querySelectorAll('.venture-carousel__slide');
        const prevBtn = carousel.querySelector('.venture-carousel__arrow--prev');
        const nextBtn = carousel.querySelector('.venture-carousel__arrow--next');
        const dots = carousel.querySelectorAll('.venture-carousel__dot');
        const isFade = carousel.classList.contains('venture-carousel--fade');

        let currentIndex = 0;
        let autoplayInterval = null;
        const autoplay = carousel.dataset.autoplay === 'true';
        const speed = parseInt(carousel.dataset.speed) || 5000;
        const loop = carousel.dataset.loop !== 'false';

        function goToSlide(index) {
            if (!loop) {
                if (index < 0) index = 0;
                if (index >= slides.length) index = slides.length - 1;
            } else {
                if (index < 0) index = slides.length - 1;
                if (index >= slides.length) index = 0;
            }

            currentIndex = index;

            if (isFade) {
                slides.forEach(function(slide, i) {
                    slide.classList.toggle('active', i === index);
                });
            } else {
                track.style.transform = 'translateX(-' + (index * 100) + '%)';
            }

            dots.forEach(function(dot, i) {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            goToSlide(currentIndex + 1);
        }

        function prevSlide() {
            goToSlide(currentIndex - 1);
        }

        if (prevBtn) prevBtn.addEventListener('click', prevSlide);
        if (nextBtn) nextBtn.addEventListener('click', nextSlide);

        dots.forEach(function(dot) {
            dot.addEventListener('click', function() {
                goToSlide(parseInt(this.dataset.index));
            });
        });

        if (autoplay && slides.length > 1) {
            autoplayInterval = setInterval(nextSlide, speed);

            carousel.addEventListener('mouseenter', function() {
                clearInterval(autoplayInterval);
            });

            carousel.addEventListener('mouseleave', function() {
                autoplayInterval = setInterval(nextSlide, speed);
            });
        }

        // Touch support
        let touchStartX = 0;
        let touchEndX = 0;

        carousel.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        carousel.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) nextSlide();
            if (touchEndX > touchStartX + 50) prevSlide();
        }, { passive: true });
    });
})();
</script>
