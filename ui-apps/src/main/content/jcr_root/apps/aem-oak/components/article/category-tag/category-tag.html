<!--/*
    VENTURE Category Tag Component
    Category/tag display with style variants
*/-->
<sly data-sly-use.category="com.aem.oak.models.article.CategoryModel"></sly>

<a href="${category.link}"
   class="venture-tag ${category.styleClass}"
   style="${category.colorStyle}"
   data-sly-test="${category.hasContent && category.hasLink}">${category.name}</a>

<span class="venture-tag ${category.styleClass}"
      style="${category.colorStyle}"
      data-sly-test="${category.hasContent && !category.hasLink}">${category.name}</span>

<style>
.venture-tag {
    display: inline-block;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    text-decoration: none;
    transition: all 0.2s ease;
}

/* Default Style */
.venture-tag--default {
    background: var(--venture-yellow, #FFEA00);
    color: var(--venture-dark, #202020);
    padding: 0.25rem 0.625rem;
}

.venture-tag--default:hover {
    background: var(--venture-dark, #202020);
    color: var(--venture-yellow, #FFEA00);
}

/* Pill Style */
.venture-tag--pill {
    background: #f8f9fa;
    color: #495057;
    padding: 0.375rem 0.875rem;
    border-radius: 999px;
}

.venture-tag--pill:hover {
    background: #e9ecef;
    color: var(--venture-dark, #202020);
}

/* Badge Style */
.venture-tag--badge {
    background: var(--venture-coral, #FF6B6B);
    color: #fff;
    padding: 0.25rem 0.5rem;
    border-radius: 2px;
}

.venture-tag--badge:hover {
    background: #ff5252;
}

/* Outline Style */
.venture-tag--outline {
    background: transparent;
    color: var(--venture-dark, #202020);
    padding: 0.25rem 0.625rem;
    border: 1px solid currentColor;
}

.venture-tag--outline:hover {
    background: var(--venture-dark, #202020);
    color: #fff;
    border-color: var(--venture-dark, #202020);
}
</style>
