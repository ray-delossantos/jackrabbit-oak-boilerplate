<!--/*
    VENTURE Author Component
    Author byline, card, or full profile
*/-->
<sly data-sly-use.author="com.aem.oak.models.article.AuthorModel"></sly>

<!-- Byline Mode (inline) -->
<div class="venture-author venture-author--byline"
     data-sly-test="${author.hasContent && author.isByline}">
    <img src="${author.image}"
         alt="${author.name}"
         class="venture-author__image"
         data-sly-test="${author.image}">
    <div class="venture-author__info">
        <a href="${author.link}" class="venture-author__name">${author.name}</a>
        <span class="venture-author__title" data-sly-test="${author.title}">${author.title}</span>
    </div>
</div>

<!-- Card Mode -->
<div class="venture-author venture-author--card"
     data-sly-test="${author.hasContent && author.isCard}">
    <img src="${author.image}"
         alt="${author.name}"
         class="venture-author__image"
         data-sly-test="${author.image}">
    <div class="venture-author__info">
        <a href="${author.link}" class="venture-author__name">${author.name}</a>
        <span class="venture-author__title" data-sly-test="${author.title}">${author.title}</span>
        <p class="venture-author__bio" data-sly-test="${author.bio}">${author.bio}</p>
        <div class="venture-author__social" data-sly-test="${author.hasSocialLinks}">
            <a href="${author.twitterUrl}"
               class="venture-author__social-link"
               data-sly-test="${author.twitterHandle}"
               aria-label="Twitter">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </a>
            <a href="${author.linkedinUrl}"
               class="venture-author__social-link"
               data-sly-test="${author.linkedinUrl}"
               aria-label="LinkedIn">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
            </a>
            <a href="${author.instagramUrl}"
               class="venture-author__social-link"
               data-sly-test="${author.instagramHandle}"
               aria-label="Instagram">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
            </a>
        </div>
    </div>
</div>

<!-- Full Profile Mode -->
<div class="venture-author venture-author--full"
     data-sly-test="${author.hasContent && author.isFull}">
    <div class="venture-author__header">
        <img src="${author.image}"
             alt="${author.name}"
             class="venture-author__image"
             data-sly-test="${author.image}">
        <div class="venture-author__heading">
            <h1 class="venture-author__name">${author.name}</h1>
            <p class="venture-author__title" data-sly-test="${author.title}">${author.title}</p>
            <div class="venture-author__social" data-sly-test="${author.hasSocialLinks}">
                <a href="${author.twitterUrl}"
                   class="venture-author__social-link"
                   data-sly-test="${author.twitterHandle}">@${author.twitterHandle}</a>
                <a href="${author.linkedinUrl}"
                   class="venture-author__social-link"
                   data-sly-test="${author.linkedinUrl}">LinkedIn</a>
                <a href="${author.instagramUrl}"
                   class="venture-author__social-link"
                   data-sly-test="${author.instagramHandle}">@${author.instagramHandle}</a>
            </div>
        </div>
    </div>
    <div class="venture-author__bio" data-sly-test="${author.bio}">
        ${author.bio @ context='html'}
    </div>
</div>

<style>
/* Byline Mode */
.venture-author--byline {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.venture-author--byline .venture-author__image {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

.venture-author--byline .venture-author__info {
    display: flex;
    flex-direction: column;
}

.venture-author--byline .venture-author__name {
    font-weight: 600;
    color: var(--venture-dark, #202020);
    text-decoration: none;
    font-size: 0.9rem;
}

.venture-author--byline .venture-author__name:hover {
    color: var(--venture-coral, #FF6B6B);
}

.venture-author--byline .venture-author__title {
    font-size: 0.8rem;
    color: #6c757d;
}

/* Card Mode */
.venture-author--card {
    display: flex;
    gap: 1.5rem;
    padding: 1.5rem;
    background: #f8f9fa;
    border-radius: 8px;
}

@media (max-width: 480px) {
    .venture-author--card {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
}

.venture-author--card .venture-author__image {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
}

.venture-author--card .venture-author__name {
    font-family: var(--venture-font-heading, 'Asar', Georgia, serif);
    font-size: 1.25rem;
    font-weight: 400;
    color: var(--venture-dark, #202020);
    text-decoration: none;
    display: block;
    margin-bottom: 0.25rem;
}

.venture-author--card .venture-author__name:hover {
    color: var(--venture-coral, #FF6B6B);
}

.venture-author--card .venture-author__title {
    font-size: 0.85rem;
    color: #6c757d;
    display: block;
    margin-bottom: 0.75rem;
}

.venture-author--card .venture-author__bio {
    font-size: 0.9rem;
    line-height: 1.6;
    color: #495057;
    margin-bottom: 1rem;
}

.venture-author__social {
    display: flex;
    gap: 0.75rem;
}

.venture-author__social-link {
    color: #6c757d;
    transition: color 0.2s ease;
}

.venture-author__social-link:hover {
    color: var(--venture-dark, #202020);
}

/* Full Profile Mode */
.venture-author--full {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

.venture-author--full .venture-author__header {
    display: flex;
    gap: 2rem;
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid #dee2e6;
}

@media (max-width: 600px) {
    .venture-author--full .venture-author__header {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
}

.venture-author--full .venture-author__image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
}

.venture-author--full .venture-author__name {
    font-family: var(--venture-font-heading, 'Asar', Georgia, serif);
    font-size: 2.5rem;
    font-weight: 400;
    margin: 0 0 0.5rem 0;
    color: var(--venture-dark, #202020);
}

.venture-author--full .venture-author__title {
    font-size: 1.1rem;
    color: #6c757d;
    margin: 0 0 1rem 0;
}

.venture-author--full .venture-author__social-link {
    color: var(--venture-coral, #FF6B6B);
    text-decoration: none;
    font-size: 0.9rem;
}

.venture-author--full .venture-author__social-link:hover {
    text-decoration: underline;
}

.venture-author--full .venture-author__bio {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #495057;
}
</style>
