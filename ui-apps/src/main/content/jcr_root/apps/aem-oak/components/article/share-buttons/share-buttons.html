<!--/*
    VENTURE Share Buttons Component
    Social sharing buttons
*/-->
<sly data-sly-use.properties="org.apache.sling.api.resource.ValueMap"></sly>

<div class="venture-share ${properties.style || 'venture-share--horizontal'}">
    <span class="venture-share__label"
          data-sly-test="${properties.showLabel != 'false'}">Share</span>

    <div class="venture-share__buttons">
        <!-- Twitter/X -->
        <a href="#"
           class="venture-share__button venture-share__button--twitter"
           data-share="twitter"
           aria-label="Share on X (Twitter)"
           data-sly-test="${properties.hideTwitter != 'true'}">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>

        <!-- Facebook -->
        <a href="#"
           class="venture-share__button venture-share__button--facebook"
           data-share="facebook"
           aria-label="Share on Facebook"
           data-sly-test="${properties.hideFacebook != 'true'}">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
        </a>

        <!-- LinkedIn -->
        <a href="#"
           class="venture-share__button venture-share__button--linkedin"
           data-share="linkedin"
           aria-label="Share on LinkedIn"
           data-sly-test="${properties.hideLinkedin != 'true'}">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
        </a>

        <!-- Email -->
        <a href="#"
           class="venture-share__button venture-share__button--email"
           data-share="email"
           aria-label="Share via Email"
           data-sly-test="${properties.hideEmail != 'true'}">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </svg>
        </a>

        <!-- Copy Link -->
        <button class="venture-share__button venture-share__button--copy"
                data-share="copy"
                aria-label="Copy link"
                data-sly-test="${properties.hideCopy != 'true'}">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            <span class="venture-share__copied">Copied!</span>
        </button>
    </div>
</div>

<style>
.venture-share {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.venture-share--horizontal {
    flex-direction: row;
}

.venture-share--vertical {
    flex-direction: column;
    align-items: flex-start;
}

.venture-share--vertical .venture-share__buttons {
    flex-direction: column;
}

.venture-share__label {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--venture-dark, #202020);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.venture-share__buttons {
    display: flex;
    gap: 0.5rem;
}

.venture-share__button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #f8f9fa;
    color: #495057;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
}

.venture-share__button:hover {
    transform: translateY(-2px);
}

.venture-share__button--twitter:hover {
    background: #000;
    color: #fff;
}

.venture-share__button--facebook:hover {
    background: #1877f2;
    color: #fff;
}

.venture-share__button--linkedin:hover {
    background: #0a66c2;
    color: #fff;
}

.venture-share__button--email:hover {
    background: var(--venture-coral, #FF6B6B);
    color: #fff;
}

.venture-share__button--copy {
    position: relative;
}

.venture-share__button--copy:hover {
    background: var(--venture-yellow, #FFEA00);
    color: var(--venture-dark, #202020);
}

.venture-share__copied {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--venture-dark, #202020);
    color: #fff;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.75rem;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
}

.venture-share__button--copy.copied .venture-share__copied {
    opacity: 1;
}

/* Compact variant */
.venture-share--compact .venture-share__button {
    width: 32px;
    height: 32px;
}

.venture-share--compact .venture-share__button svg {
    width: 16px;
    height: 16px;
}

/* Large variant */
.venture-share--large .venture-share__button {
    width: 48px;
    height: 48px;
}

.venture-share--large .venture-share__button svg {
    width: 24px;
    height: 24px;
}
</style>

<script>
(function() {
    const shareButtons = document.querySelectorAll('.venture-share__button[data-share]');

    shareButtons.forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.preventDefault();

            const shareType = this.dataset.share;
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            let shareUrl;

            switch (shareType) {
                case 'twitter':
                    shareUrl = 'https://twitter.com/intent/tweet?url=' + url + '&text=' + title;
                    window.open(shareUrl, '_blank', 'width=550,height=420');
                    break;
                case 'facebook':
                    shareUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + url;
                    window.open(shareUrl, '_blank', 'width=550,height=420');
                    break;
                case 'linkedin':
                    shareUrl = 'https://www.linkedin.com/sharing/share-offsite/?url=' + url;
                    window.open(shareUrl, '_blank', 'width=550,height=420');
                    break;
                case 'email':
                    window.location.href = 'mailto:?subject=' + title + '&body=' + url;
                    break;
                case 'copy':
                    navigator.clipboard.writeText(window.location.href).then(function() {
                        btn.classList.add('copied');
                        setTimeout(function() {
                            btn.classList.remove('copied');
                        }, 2000);
                    });
                    break;
            }
        });
    });
})();
</script>
