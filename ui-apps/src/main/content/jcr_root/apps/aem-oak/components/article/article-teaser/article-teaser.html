<!--/*
    VENTURE Article Teaser Component
    Article preview card with image, title, excerpt
*/-->
<sly data-sly-use.teaser="com.aem.oak.models.article.ArticleTeaserModel"></sly>

<article class="venture-teaser ${teaser.sizeClass} ${teaser.featured ? 'venture-teaser--featured' : ''}"
         data-sly-test="${teaser.hasContent}">
    <!-- Image -->
    <a href="${teaser.link}" class="venture-teaser__image-link" data-sly-test="${teaser.image}">
        <div class="venture-teaser__image-wrapper">
            <img src="${teaser.image}"
                 alt="${teaser.imageAlt}"
                 class="venture-teaser__image"
                 loading="lazy">
        </div>
    </a>

    <!-- Content -->
    <div class="venture-teaser__content">
        <!-- Category -->
        <a href="${teaser.categoryLink}"
           class="venture-teaser__category"
           data-sly-test="${teaser.hasCategory}">${teaser.category}</a>

        <!-- Title -->
        <h3 class="venture-teaser__title">
            <a href="${teaser.link}">${teaser.title}</a>
        </h3>

        <!-- Excerpt -->
        <p class="venture-teaser__excerpt" data-sly-test="${teaser.excerpt}">${teaser.excerpt}</p>

        <!-- Meta -->
        <div class="venture-teaser__meta">
            <span class="venture-teaser__author" data-sly-test="${teaser.authorName}">${teaser.authorName}</span>
            <span class="venture-teaser__date" data-sly-test="${teaser.formattedDate}">${teaser.formattedDate}</span>
        </div>
    </div>
</article>

<style>
.venture-teaser {
    display: flex;
    flex-direction: column;
    background: #fff;
    border-radius: 4px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.venture-teaser:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
}

.venture-teaser__image-wrapper {
    position: relative;
    overflow: hidden;
    aspect-ratio: 16 / 10;
}

.venture-teaser__image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.venture-teaser:hover .venture-teaser__image {
    transform: scale(1.05);
}

.venture-teaser__content {
    padding: 1.25rem;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.venture-teaser__category {
    display: inline-block;
    background: var(--venture-yellow, #FFEA00);
    color: var(--venture-dark, #202020);
    padding: 0.2rem 0.5rem;
    font-size: 0.7rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    text-decoration: none;
    margin-bottom: 0.75rem;
    align-self: flex-start;
}

.venture-teaser__category:hover {
    background: var(--venture-dark, #202020);
    color: var(--venture-yellow, #FFEA00);
}

.venture-teaser__title {
    font-family: var(--venture-font-heading, 'Asar', Georgia, serif);
    font-size: 1.25rem;
    font-weight: 400;
    line-height: 1.3;
    margin: 0 0 0.75rem 0;
}

.venture-teaser__title a {
    color: var(--venture-dark, #202020);
    text-decoration: none;
}

.venture-teaser__title a:hover {
    color: var(--venture-coral, #FF6B6B);
}

.venture-teaser__excerpt {
    color: #6c757d;
    font-size: 0.9rem;
    line-height: 1.6;
    margin: 0 0 1rem 0;
    flex: 1;
}

.venture-teaser__meta {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 0.8rem;
    color: #6c757d;
    margin-top: auto;
}

.venture-teaser__author {
    font-weight: 600;
    color: var(--venture-dark, #202020);
}

.venture-teaser__meta > *:not(:first-child)::before {
    content: "Â·";
    margin-right: 1rem;
}

/* Size Variants */
.venture-teaser--small .venture-teaser__title {
    font-size: 1rem;
}

.venture-teaser--small .venture-teaser__excerpt {
    display: none;
}

.venture-teaser--large {
    grid-column: span 2;
}

@media (min-width: 768px) {
    .venture-teaser--large {
        flex-direction: row;
    }

    .venture-teaser--large .venture-teaser__image-wrapper {
        flex: 0 0 60%;
        aspect-ratio: 16 / 9;
    }

    .venture-teaser--large .venture-teaser__content {
        padding: 2rem;
    }

    .venture-teaser--large .venture-teaser__title {
        font-size: 1.75rem;
    }
}

/* Featured Variant */
.venture-teaser--featured {
    position: relative;
}

.venture-teaser--featured::after {
    content: "Featured";
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: var(--venture-coral, #FF6B6B);
    color: #fff;
    padding: 0.25rem 0.5rem;
    font-size: 0.7rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    border-radius: 2px;
}
</style>
