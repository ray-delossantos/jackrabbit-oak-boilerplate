<!--/*
    VENTURE Article List Component
    Paginated article listing with grid/list layouts
*/-->
<sly data-sly-use.list="com.aem.oak.models.article.ArticleListModel"></sly>

<div class="venture-article-list ${list.layoutClass}" data-sly-test="${list.hasArticles}">
    <!-- Articles Grid/List -->
    <div class="venture-article-list__items">
        <sly data-sly-list.article="${list.articles}">
            <article class="venture-article-list__item">
                <!-- Image -->
                <a href="${article.link}" class="venture-article-list__image-link" data-sly-test="${article.image}">
                    <img src="${article.image}"
                         alt="${article.title}"
                         class="venture-article-list__image"
                         loading="lazy">
                </a>

                <!-- Content -->
                <div class="venture-article-list__content">
                    <span class="venture-article-list__category"
                          data-sly-test="${article.category}">${article.category}</span>

                    <h3 class="venture-article-list__title">
                        <a href="${article.link}">${article.title}</a>
                    </h3>

                    <p class="venture-article-list__excerpt"
                       data-sly-test="${article.excerpt}">${article.excerpt}</p>

                    <div class="venture-article-list__meta">
                        <span data-sly-test="${article.authorName}">${article.authorName}</span>
                        <span data-sly-test="${article.formattedDate}">${article.formattedDate}</span>
                    </div>
                </div>
            </article>
        </sly>
    </div>

    <!-- Pagination -->
    <nav class="venture-article-list__pagination"
         aria-label="Article pagination"
         data-sly-test="${list.totalPages > 1}">
        <a href="?page=${list.previousPage}"
           class="venture-article-list__page venture-article-list__page--prev"
           data-sly-test="${list.hasPrevious}"
           aria-label="Previous page">
            ← Previous
        </a>

        <span class="venture-article-list__page-info">
            Page ${list.currentPage} of ${list.totalPages}
        </span>

        <a href="?page=${list.nextPage}"
           class="venture-article-list__page venture-article-list__page--next"
           data-sly-test="${list.hasNext}"
           aria-label="Next page">
            Next →
        </a>
    </nav>
</div>

<!-- Empty State -->
<div class="venture-article-list--empty" data-sly-test="${!list.hasArticles}">
    <p>No articles found.</p>
</div>

<style>
.venture-article-list__items {
    display: grid;
    gap: 2rem;
}

/* Grid Layout */
.venture-article-list--grid .venture-article-list__items {
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
}

.venture-article-list--grid .venture-article-list__item {
    display: flex;
    flex-direction: column;
    background: #fff;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.venture-article-list--grid .venture-article-list__item:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
}

.venture-article-list--grid .venture-article-list__image {
    width: 100%;
    aspect-ratio: 16 / 10;
    object-fit: cover;
}

.venture-article-list--grid .venture-article-list__content {
    padding: 1.25rem;
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* List Layout */
.venture-article-list--list .venture-article-list__items {
    grid-template-columns: 1fr;
}

.venture-article-list--list .venture-article-list__item {
    display: grid;
    grid-template-columns: 200px 1fr;
    gap: 1.5rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid #dee2e6;
}

@media (max-width: 600px) {
    .venture-article-list--list .venture-article-list__item {
        grid-template-columns: 1fr;
    }
}

.venture-article-list--list .venture-article-list__image {
    width: 100%;
    aspect-ratio: 4 / 3;
    object-fit: cover;
    border-radius: 4px;
}

/* Common Styles */
.venture-article-list__category {
    display: inline-block;
    background: var(--venture-yellow, #FFEA00);
    color: var(--venture-dark, #202020);
    padding: 0.2rem 0.5rem;
    font-size: 0.7rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 0.5rem;
}

.venture-article-list__title {
    font-family: var(--venture-font-heading, 'Asar', Georgia, serif);
    font-size: 1.25rem;
    font-weight: 400;
    line-height: 1.3;
    margin: 0 0 0.5rem 0;
}

.venture-article-list__title a {
    color: var(--venture-dark, #202020);
    text-decoration: none;
}

.venture-article-list__title a:hover {
    color: var(--venture-coral, #FF6B6B);
}

.venture-article-list__excerpt {
    color: #6c757d;
    font-size: 0.9rem;
    line-height: 1.6;
    margin: 0 0 1rem 0;
    flex: 1;
}

.venture-article-list__meta {
    display: flex;
    gap: 1rem;
    font-size: 0.8rem;
    color: #6c757d;
}

.venture-article-list__meta span:not(:first-child)::before {
    content: "·";
    margin-right: 1rem;
}

/* Pagination */
.venture-article-list__pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid #dee2e6;
}

.venture-article-list__page {
    color: var(--venture-dark, #202020);
    text-decoration: none;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border: 2px solid var(--venture-dark, #202020);
    transition: all 0.2s ease;
}

.venture-article-list__page:hover {
    background: var(--venture-dark, #202020);
    color: #fff;
}

.venture-article-list__page-info {
    color: #6c757d;
    font-size: 0.9rem;
}

/* Empty State */
.venture-article-list--empty {
    text-align: center;
    padding: 4rem 2rem;
    color: #6c757d;
}
</style>
