<!--/*
    VENTURE Magazine Issue Component
    Magazine issue landing page
*/-->
<sly data-sly-use.properties="org.apache.sling.api.resource.ValueMap"></sly>

<article class="venture-issue">
    <!-- Issue Header -->
    <header class="venture-issue__header">
        <div class="venture-issue__cover">
            <img src="${properties.coverImage}"
                 alt="${properties.title}"
                 class="venture-issue__cover-image"
                 data-sly-test="${properties.coverImage}">
        </div>

        <div class="venture-issue__info">
            <span class="venture-issue__number">Issue ${properties.issueNumber || '#'}</span>
            <h1 class="venture-issue__title">${properties.title || 'Magazine Issue'}</h1>
            <time class="venture-issue__date"
                  data-sly-test="${properties.publishDate}">${properties.publishDate}</time>
            <p class="venture-issue__description"
               data-sly-test="${properties.description}">${properties.description}</p>

            <!-- Highlights -->
            <div class="venture-issue__highlights"
                 data-sly-test="${properties.highlights}">
                <h3 class="venture-issue__highlights-title">In This Issue:</h3>
                <ul class="venture-issue__highlights-list">
                    <sly data-sly-list.highlight="${properties.highlightsList}">
                        <li>${highlight}</li>
                    </sly>
                </ul>
            </div>

            <!-- Download/Subscribe CTA -->
            <div class="venture-issue__cta">
                <a href="${properties.downloadLink}"
                   class="venture-btn venture-btn--primary"
                   data-sly-test="${properties.downloadLink}">Download PDF</a>
                <a href="${properties.subscribeLink}"
                   class="venture-btn venture-btn--outline"
                   data-sly-test="${properties.subscribeLink}">Subscribe</a>
            </div>
        </div>
    </header>

    <!-- Issue Content -->
    <section class="venture-issue__content">
        <h2 class="venture-issue__section-title">Featured Articles</h2>

        <div class="venture-issue__articles">
            <sly data-sly-resource="${'articles' @ resourceType='wcm/foundation/components/parsys'}"></sly>
        </div>
    </section>
</article>

<style>
.venture-issue {
    max-width: 1200px;
    margin: 0 auto;
    padding: 3rem 1rem;
}

.venture-issue__header {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 3rem;
    margin-bottom: 4rem;
    padding-bottom: 3rem;
    border-bottom: 1px solid #dee2e6;
}

@media (max-width: 768px) {
    .venture-issue__header {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .venture-issue__cover {
        max-width: 250px;
        margin: 0 auto;
    }
}

.venture-issue__cover-image {
    width: 100%;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    border-radius: 4px;
}

.venture-issue__number {
    display: inline-block;
    background: var(--venture-yellow, #FFEA00);
    color: var(--venture-dark, #202020);
    padding: 0.375rem 1rem;
    font-size: 0.875rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 1rem;
}

.venture-issue__title {
    font-family: var(--venture-font-heading, 'Asar', Georgia, serif);
    font-size: clamp(2rem, 4vw, 3rem);
    font-weight: 400;
    margin: 0 0 0.5rem 0;
    line-height: 1.2;
}

.venture-issue__date {
    display: block;
    font-size: 1rem;
    color: #6c757d;
    margin-bottom: 1.5rem;
}

.venture-issue__description {
    font-size: 1.125rem;
    line-height: 1.7;
    color: #495057;
    margin-bottom: 2rem;
}

.venture-issue__highlights {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 8px;
    margin-bottom: 2rem;
}

.venture-issue__highlights-title {
    font-size: 1rem;
    font-weight: 700;
    margin: 0 0 0.75rem 0;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.venture-issue__highlights-list {
    margin: 0;
    padding-left: 1.25rem;
}

.venture-issue__highlights-list li {
    margin-bottom: 0.375rem;
    color: #495057;
}

.venture-issue__cta {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

@media (max-width: 768px) {
    .venture-issue__cta {
        justify-content: center;
    }
}

.venture-issue__section-title {
    font-family: var(--venture-font-heading, 'Asar', Georgia, serif);
    font-size: 1.75rem;
    font-weight: 400;
    margin: 0 0 2rem 0;
    text-align: center;
}

.venture-issue__articles {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}
</style>
