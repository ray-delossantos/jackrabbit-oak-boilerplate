# Apache Felix OSGi Framework Configuration - Author Instance
# Extends base config.properties with author-specific settings

# Include base configuration
include=config.properties

# Instance identification
instance.type=author
instance.name=AEM Oak Author

# HTTP Service
org.osgi.service.http.port=8080
org.osgi.service.http.port.secure=8443

# Author-specific settings
oak.instance.mode=author
oak.readOnly=false

# Replication enabled (Author pushes to Publish)
replication.enabled=true
replication.agent.default.enabled=true

# Workflow enabled
workflow.enabled=true

# Asset processing enabled
dam.processing.enabled=true
dam.thumbnails.enabled=true
dam.metadata.extraction.enabled=true

# Search indexing
search.indexing.async=true

# Session timeout (30 minutes for authoring)
session.timeout=1800

# Memory settings (adjust based on pod resources)
oak.cache.size=256

# Logging
logback.configurationFile=${felix.home}/conf/logback-author.xml
