apiVersion: apps/v1
kind: Deployment
metadata:
  name: aem-publish
  namespace: aem-oak
  labels:
    app.kubernetes.io/name: aem-publish
    app.kubernetes.io/component: publish
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aem-publish
  template:
    metadata:
      labels:
        app: aem-publish
        app.kubernetes.io/name: aem-publish
        tier: publish
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: publish
        image: aem-oak/publish:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: INSTANCE_TYPE
          value: "publish"
        - name: POSTGRES_URL
          value: jdbc:postgresql://postgres:5432/oak
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: password
        - name: S3_ENDPOINT
          value: http://minio:9000
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secrets
              key: access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secrets
              key: secret-key
        - name: S3_BUCKET
          value: oak-blobs
        - name: S3_REGION
          value: us-east-1
        - name: JAVA_OPTS
          value: "-Xmx1536m -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -Djava.security.egd=file:/dev/./urandom"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
        readinessProbe:
          httpGet:
            path: /system/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /system/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        volumeMounts:
        - name: oak-config
          mountPath: /opt/aem/config/oak
          readOnly: true
      volumes:
      - name: oak-config
        configMap:
          name: oak-config
