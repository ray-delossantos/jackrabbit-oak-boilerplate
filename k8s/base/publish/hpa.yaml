apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aem-publish-hpa
  namespace: aem-oak
  labels:
    app.kubernetes.io/name: aem-publish
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aem-publish
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
